<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Aritmatika 2</title>
</head>
<body>
    <input type="button" name="tombol1" value="aritmatika" onclick=hitung(9,4)>
</body>
<script lang="JavaScript">
    //membuat function dengan parameter
    function hitung(n1,n2){
        //mencetak hasil perhitungan
        document.write("<br>"+"Perkalian n1*n2 = "+"<br>")
        document.write(n1*n2)
        document.write("<br>"+"Pembagian n1/n2 = "+"<br>")
        document.write(n1/n2)
        document.write("<br>"+"Pernjumlahan n1+n2 = "+"<br>")
        document.write(n1+n2)
        document.write("<br>"+"Pengurangan n1-n2 = "+"<br>")
        document.write(n1-n2)
        document.write("<br>"+"Modulus n1%n2 = "+"<br>")
        document.write(n1%n2)
    }
</script>
</html>
