<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>looping do while</title>
</head>
<body>
    <script>
        var x=0;//deklarasi variabel
        //perintah yang dijalankan jika kondisi sesuai
        //saat pertama kali perintah akan dieksekusi sebelum cek kondisi
        do{
            document.write(x+"<br>") //cetak nilai x dan enter, angka terakhir adalah 10
            x++;//increment 
        }while(x<=10)//cek kondisi
    </script>  
</body>
</html>
