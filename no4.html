<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>else if</title>
</head>
<body>
    
</body>
<script lang="JavaScript">

    var nilai = prompt("nilai 1-100",0);//input nilai dengan prompt
    var hasil = ""; //deklarasi variabel tipe string

    if(nilai >= 60)//ubah nilai hasil berdasarkan kondisi
    hasil = "Lulus";
    else hasil = "Tidak Lulus";
    document.write("Hasil = "+hasil);//CETAK HASIL
</script>
</html>
