<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Latihan 1 Konversi Nilai</title>
</head>
<body>
    <h1>Program Konversi Nilai</h1>
        <p>Nilai yang Anda inputkan akan dikonversi menjadi Nilai Huruf</p>
    <form method="POST" name="kirim">
        <p>Silahkan menginputkan nilai pada kolom-kolom dibawah ini!</p><br>
        <p>MASUKKAN NILAI :(0-100)</p>
        <!--Input Nilai antara 0 - 100 -->
        <input type="text" name="T1"> 
        <!--Tombol Komversi-->
        <input type="button" value="KONVERSI" name="B1" onclick=convert()>        
        <p>Termasuk kategori Nilai :</p>
        <input type="text" name="T2" size="20">
    </form>
    <script language="JavaScript">
        function convert () {
        //inisialisasi val1 merupakan inputan
            var val1=document.kirim.T1.value    
            //penentuan nilai
            if (val1>=0&&40)
                document.kirim.T2.value="E"
            if (val1>40&&55)
                document.kirim.T2.value="D"
            if (val1>55&&60)
                document.kirim.T2.value="C"
            if (val1>60&&65)
                document.kirim.T2.value="BC"
            if (val1>65&&70)
                document.kirim.T2.value="B"
            if (val1>70&&80)
                document.kirim.T2.value="AB"
            if (val1>80&&100)
                document.kirim.T2.value="A"
        }
    </script>
</body>
</html>
