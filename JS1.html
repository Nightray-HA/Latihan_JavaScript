<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Konsol Browser dengan JavaScript</title> <!--Judul halaman-->    
</head>
<body>
    <script>
        console.log("Pemrograman Web!") // Cetak teks pada konsol
        //deklarasi variabel
        var x = 10;
        var y = 20;
        
        //menjumlahkan variabel pada variabel sum
        var sum = x + y;
        console.log(sum);  //Cetak hasil penjumlahan di konsol   
    </script>
</body>
</html>
