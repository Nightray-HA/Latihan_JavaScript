<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Menulis Output ke Alert Dialog Box</title>
</head>
<body>
    <script>
        alert("Pemrograman Web!") // Cetak teks pada Alert Box
        //deklarasi variabel
        var x = 10;
        var y = 20;
        
        //menjumlahkan variabel pada variabel sum
        var sum = x + y;
        alert(sum);  //Cetak hasil penjumlahan di Alert Box   
    </script>
</body>
</html>
