<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>boolean</title>
</head>
<body>
    <input type="button" name="tombol" value="tes" onclick=tes()>
</body>
<script>
    //MEMBUAT FUNCTION
    function tes(){
        //DEKLARASI VARIABEL 
        val1 = window.prompt("Nilai I :")//INPUT NILAI DENGAN WINDOW PROMPT
        val2 = window.prompt("Nilai II :")
        document.write("<br>"+"val1==val2"+"<br>")
        document.write(val1==val2)//CETAK NILAI BOOLEAN
        document.write("<br>"+"val1!=val2"+"<br>")
        document.write(val1!=val2)
        document.write("<br>"+"val1>val2"+"<br>")
        document.write(val1>val2)
        document.write("<br>"+"val1<val2"+"<br>")
        document.write(val1<val2)
    }
</script>
</html>
