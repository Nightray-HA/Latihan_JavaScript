<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Menulis Output ke jendela browser</title>
</head>
<body>
    <script>
        document.write("Pemrograman Web!") // Cetak teks pada dokumen atau jendela browser
        //deklarasi variabel
        var x = 10;
        var y = 20;
        
        //menjumlahkan variabel pada variabel sum
        var sum = x + y;
        document.write(sum);  //Cetak hasil penjumlahan di dokumen atau jendela browser
    </script>
</body>
</html>
