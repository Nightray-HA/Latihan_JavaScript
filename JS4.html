<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Masalah pada JavaScript Method Document.write()</title>
</head>
<body>
    <h1>Heading 1</h1> <!--Tampilan Heading 1-->
    <p>Paragraf panjang.....</p><!--Paragraf panjang dalam dokumen-->
    <!--Memunculkan teks setelah menekan tombol-->
    <button type="button" onclick="document.write('Hilal Tampan');">Jangan klik</button>
    
</body>
</html>
